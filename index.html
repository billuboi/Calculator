<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div>
            <h1><i class="fa-solid fa-calculator"></i></h1>
            <h1>Calculator</h1>
        </div>
    </header>
    <div class="outer_calculator">
        <div class="calculator">
            <div class="cals">
                <p></p>
                <h2>0</h2>
            </div>
            <div class="row1">
                <div class="clear">AC</div>
                <div class="delete">DEL</div>
                <div class="op">%</div>
                <div class="op">รท</div>
            </div>
            <div class="row2">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="op">x</div>
            </div>
            <div class="row3">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="op">+</div>
            </div>
            <div class="row4">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="op">-</div>
            </div>
            <div class="row5">
                <div class="num">.</div>
                <div class="num">0</div>
                <div class="op">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
